    <div id="quiz-container">
        <p class="quiz-question">1. What is our anniversary date?</p>
        <select id="q1">
            <option value="wrong">January 1st</option>
            <option value="wrong">February 14th</option>
            <option value="correct">17 August 2024</option>
        </select>
        
        <p class="quiz-question">2. What is my favorite thing about you?</p>

     <p id="valentine-question">Now.. Will you be my Valentine? </p>

    <script>

    
        function startQuiz() {
            document.getElementById("welcome-screen").classList.add("crumble");
            setTimeout(() => {
                document.getElementById("welcome-screen").style.display = "none";
                document.getElementById("quiz-container").style.display = "block";
            }, 800);
        }
        
        function checkQuiz() {
            let answer1 = document.getElementById("q1").value;
            let answer2 = document.getElementById("q2").value;
            
            if (answer1 === "correct" && answer2 === "correct") {
                document.getElementById("quiz-container").classList.add("crumble");
                setTimeout(() => {
                    document.getElementById("quiz-container").style.display = "none";
                    document.getElementById("valentine-question").style.display = "block";
                    document.getElementById("yes-btn").style.display = "inline-block";
                    document.getElementById("no-btn").style.display = "inline-block";
                }, 800);
            } else {
                document.getElementById("quiz-message").innerText = "Oops! Try again! üòú";
            }
        }
        
        function checkAnswer(isYes) {
            if (isYes) {
                document.getElementById('valentine-question').classList.add('crumble');
                document.getElementById('button-container').classList.add('crumble');
                setTimeout(() => {
                    document.getElementById('valentine-question').style.display = 'none';
                    document.getElementById('button-container').style.display = 'none';
                    document.getElementById('love-message').style.display = 'block';
                    createHearts();
                }, 800);
            } else {
                alert("Oops! Try again! üòú");
            }
        }
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
            }
        }
    </script>
